<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="scoreKeeper.css">
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
</head>
<body>

<div class="move">
	<div class="first">
		<h1><span id="DisplayP1">0</span> to <span id="DisplayP2">0</span></h1>
		<p>Playing to <span id="reach">5</span></p>
	</div>

	<div class="second">
		<input 	type="number" name="input">
		<button id="b1">Player One</button>
		<button id="b2">Player Two</button>
		<button id="reset">Reset</button>
	</div>
</div>

<script type="text/javascript" src="scoreKeeper.js"></script>
</body>
</html>
